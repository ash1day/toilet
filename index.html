    <div class="container">
      <div class="row">
        <h1>トイレ危険地帯</h1>
        <p>鯖江市のトイレ情報データセット(by 鯖江市役所)を利用して、トイレが無い場所の可視化を行いました。LODを使ってモノがある場所の可視化をすることは広まってきたので、本アプリではモノがないことを可視化することを目標に制作しました。データセットの差し替えによる逆マッシュアップによって、様々な場面で、市民の立場からの利便性向上や、行政やビジネスの立場からの意思決定材料に役立てられることを期待します。</p>
        <div id="map_canvas"></div>
        <p style="text-align: right;">制作: Yoshihiro ASHIDA and Yosuke ONOUE</p>
      </div>
    </div>
